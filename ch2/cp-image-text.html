<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <script src='https://unpkg.com/react@15/dist/react.min.js'></script>
  <script src='https://unpkg.com/react-dom@15/dist/react-dom.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.min.js'></script>
</head>
<body>
<div id='root'></div>
<script type='text/babel'>
  const PhotoText = (props) => {
    const url = 'img/' + props.image + '.jpg'
    const label = props.label
    const boxStyle = {
      border: '1px solid silver',
      margin: '8px',
      padding: '4px',
    }
    return <div style={boxStyle}>
      <img src={url} width='128' />
      <span>{label}</span>
    </div>
  }
  const dom = <div>
    <PhotoText image='eyebrow1' label='アイブロウで眉毛の印象をしっかり' />
    <PhotoText image='eyebrow2' label='マスク生活だからこそ目元の印象が重要♪' />
    <PhotoText image='eyebrow3' label='眉のお手入れも簡単になります！' />
  </div>
  const root = document.getElementById('root')
  ReactDOM.render(dom, root)
</script>
</body>
</html>
